<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Deck</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>Movie Deck</h1>
      </a>

      <nav>
        <ul class="header-ul desktop-class">
            <li>Action</li>
            <li>Comedy</li>
            <li>Adventure</li>
            <li>Thriller</li>
            <li>Romance</li>
        </ul>
        
        <div id="btns">
          <button id="signin-btn">Sign-In</button>
          <button id="show-navbar"><i class="fa-solid fa-bars"></i></button>
          <button id="hide-navbar"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </nav>
    </header>

    <div class="search-bar">
      <input
        type="search"
        id="search-input"
        placeholder="Search by name..."
        autocomplete="off"
      />
      <button id="search-button">Search</button>
    </div>

    <div class="sorting-options">
      <button id="sort-by-date">Sort by date (oldest to latest)</button>
      <button id="sort-by-rating">Sort by rating (least to most)</button>
    </div>

    <div class="tabs">
      <button id="all-tab" class="active-tab">All</button>
      <button id="favorits-tab">Favorites</button>
    </div>


    <!---------------- loader HTML ------->
    <div id="loader">
      <div class="loadingio-spinner-rolling-frbmyw3d2d"><div class="ldio-ck8aif1okbe">
        <div></div>
        </div></div>

        @keyframes ldio-ck8aif1okbe {
          0% { transform: translate(-50%,-50%) rotate(0deg); }
          100% { transform: translate(-50%,-50%) rotate(360deg); }

          position: absolute;
          width: 50px;
          height: 50px;

          border-top-color: transparent;

          animation: ldio-ck8aif1okbe 1s linear infinite;

    </div>

    <div id="favourite-page">
      <h1>There is Nothing here Yet</h1>
      <h3>click on <i class="fa-regular fa-heart fa-2xl fav-icon rs && "fa-solid" ></i>&nbsp; &nbsp; &nbsp; to add Item</h3>
    </div>


      <!------------- Pagination and footer ------------>
      
    <div class="movies-list-pagination">
      <ul id="movies-list">

    </div>
    <div class="pagination">
        <button id="prev-button">Previous</button>
        <span id="current-button"
          ><span id="currPage">1</span> of <span id="totalPage">1</span></span
        >
        <button id="next-button">Next</button>
    </div>
    <footer>
      <p>&copy; 2023 Movie Deck</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/68129f478c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
